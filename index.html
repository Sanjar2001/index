<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq Chat Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        h1 {
            text-align: center;
            color: #1877f2;
        }
        select, button, input, #chat-container {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #dddfe2;
            font-size: 16px;
        }
        select, button {
            background-color: #1877f2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        select:hover, button:hover {
            background-color: #166fe5;
        }
        #chat-container {
            height: 400px;
            overflow-y: scroll;
            background-color: white;
            padding: 15px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 18px;
            max-width: 80%;
            clear: both;
        }
        .user-message {
            background-color: #e4e6eb;
            float: right;
        }
        .ai-message {
            background-color: #1877f2;
            color: white;
            float: left;
        }
        #user-input {
            border: 1px solid #dddfe2;
        }
        #send-button {
            background-color: #42b72a;
        }
        #send-button:hover {
            background-color: #36a420;
        }
    </style>
</head>
<body>
    <h1>Groq Chat Web App</h1>
    <select id="model-select">
        <option value="">Select a model</option>
        <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
        <option value="llama2-70b-4096">llama2-70b-4096</option>
    </select>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let modelSelect = document.getElementById('model-select');
        let chatContainer = document.getElementById('chat-container');
        let userInput = document.getElementById('user-input');
        let sendButton = document.getElementById('send-button');

        let selectedModel = '';
        let conversation = [];

        modelSelect.addEventListener('change', function() {
            selectedModel = this.value;
        });

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            if (!selectedModel) {
                alert('Please select a model first.');
                return;
            }

            let message = userInput.value.trim();
            if (message) {
                addMessageToChat('User', message);
                conversation.push({"role": "user", "content": message});
                userInput.value = '';

                // Here you would normally send the message to your server
                // and get a response from the Groq API. For this example,
                // we'll just simulate a response.
                simulateResponse();
            }
        }

        function addMessageToChat(sender, message) {
            let messageElement = document.createElement('div');
            messageElement.className = 'message ' + (sender === 'User' ? 'user-message' : 'ai-message');
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function simulateResponse() {
            // In a real application, you would send the conversation to your server,
            // which would then use the Groq API to get a response.
            setTimeout(() => {
                let response = "This is a simulated response from the AI model. In a real application, this would be generated by the Groq API based on your selected model and conversation history.";
                addMessageToChat('AI', response);
                conversation.push({"role": "assistant", "content": response});
            }, 1000);
        }
    </script>
</body>
</html>
